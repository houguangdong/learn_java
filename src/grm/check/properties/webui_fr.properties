com.vmware.loginsight.web.actions.settings.AuthConfigurationActionBean.help.domainControllers = Si vous disposez de contrôleurs de domaine géolocalisés ou dont la sécurité est limitée, vous devez spécifier manuellement les contrôleurs de domaine les plus proches de cette instance de Log Insight. Les entrées doivent être des noms de domaine complet (FQDN) séparés par des virgules. Si vous ne spécifiez pas de contrôleurs de domaine, Log Insight tentera de se connecter à un contrôleur de domaine disponible, ce qui peut entraîner un retard des connexions. Si vos contrôleurs de domaine sont différents de vos serveurs Kerberos, consultez <a href="{0}" target="_blank">cet article de la base de connaissances</a> pour les spécifier séparément. Notez que cette entrée reflète toujours l'option de configuration « ad-domain-servers » et que toutes les modifications apportées à la configuration et enregistrées à partir de l'interface utilisateur remplaceront les options de configuration « ad-domain-servers » et « krb-domain-servers ».

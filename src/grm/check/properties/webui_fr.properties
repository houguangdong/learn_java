com.vmware.loginsight.web.actions.settings.VcopsConfigurationActionBean.licEnabled = Activer le lancement contextuel
com.vmware.loginsight.web.actions.settings.VcopsConfigurationActionBean.help.enableLic = Le lancement contextuel permet à vRealize Operations Manager d'ouvrir Log Insight et de soumettre une requête pour les objets sélectionnés. Pour vRealize Operations Manager 6.0 ou version ultérieure, cette fonctionnalité nécessite l'installation du <a href='https://solutionexchange.vmware.com/store/products/management-pack-for-vrealize-log-insight?src=Product_Product_LogInsight_YES_US' target='_blank'>pack de gestion de Log Insight</a> dans vRealize Operations Manager et fournit en outre à Log Insight la possibilité d'ouvrir vRealize Operations Manager et de soumettre une requête pour l'objet ayant généré l'événement. Pour vRealize Operations Manager 5.x, cette fonctionnalité nécessite une inscription qui peut prendre quelques minutes, mais ne doit être effectuée qu'une seule fois.

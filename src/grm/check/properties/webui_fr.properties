com.vmware.loginsight.web.actions.settings.AuthConfigurationActionBean.help.requireSsl = Connexion à utiliser pour l'authentification d'Active Directory. Les ports standard sont 636 (SSL) et 389, mais si DNS fournit des ports AD, ce sont ces ports qui seront utilisés. Les ports Catalogue global sont 3269 (SSL) et 3268. Un port personnalisé peut être spécifié à l'aide du paramètre « Personnalisé ».  <br /><br />Par défaut, Log Insight tente de se connecter à Active Directory via SSL. S'il s'avère impossible d'établir une connexion sécurisée, Log Insight tente de se connecter à Active Directory de façon non sécurisée. Si vous sélectionnez l'option « SSL obligatoire », Log Insight tente uniquement de se connecter à Active Directory via SSL. S'il s'avère impossible d'établir une connexion sécurisée, la configuration échoue.

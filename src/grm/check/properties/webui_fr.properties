# Admin - cluster configuration
com.vmware.loginsight.web.actions.settings.ClusterConfigurationActionBean.help.highAvailability = Il est fortement recommandé d'activer l'équilibrage de charge intégré (ILB). L'ILB permet d'équilibrer le trafic d'ingestion entrant et de le répartir équitablement entre les nœuds Log Insight disponibles. L'ILB permet aussi d'assurer l'acceptation du trafic d'ingestion même lorsque certains nœuds Log Insight deviennent indisponibles. Les clients Log Insight, à la fois à travers l'interface utilisateur Web et le trafic d'ingestion (via Syslog ou l'API), doivent se connecter à Log Insight via l'adresse IP de l'ILB spécifiée.<br /><br />L'ILB requiert que tous les nœuds Log Insight se trouvent sur le même réseau de couche 2 (par exemple, derrière le même commutateur) ou soient en mesure d'échanger des demandes ARP (demandes et réponses). L'adresse IP de l'ILB doit être choisie de sorte qu'elle puisse appartenir à tout nœud Log Insight et y faire passer du trafic. En général, cela signifie que l'adresse IP de l'ILB doit se trouver sur le même sous-réseau que l'adresse physique des nœuds Log Insight. Une fois l'adresse IP de l'ILB configurée, tentez d'y envoyer un ping depuis un autre réseau afin de vous assurer qu'elle est routable. <br /><br />  Pour faciliter les modifications et les mises à jour à venir, il est recommandé que les clients pointent vers un FQDN dont la résolution est l'adresse IP de l'ILB, au lieu de pointer vers l'adresse IP directement. Les messages d'intégration et d'alerte vSphere utilisent le FQDN s'il est fourni, sinon ils utiliseront l'adresse IP de l'ILB. Log Insight doit pouvoir résoudre un FQDN en une adresse IP donnée.


com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.tags = Les balises vous permettent d'ajouter aux événements des champs avec des valeurs prédéfinies pour faciliter l'exécution de requête.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.filter = Un ou plusieurs filtres peuvent être définis pour limiter le nombre d'événements transférés vers la destination configurée. Si aucun filtre n'est spécifié, tous les événements seront transférés.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.port = Port vers lequel les événements doivent être envoyés sur la destination distante. La valeur par défaut est basée sur le protocole spécifié et ne doit pas être modifiée, sauf si la destination distante écoute sur un autre port.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.diskCache = Quantité d'espace disque local permettant de réserver les événements mis en mémoire tampon et configurés pour le transfert. La mise en mémoire tampon est utilisée lorsque la destination distante n'est pas disponible ou n'est pas capable de traiter les événements qui y sont actuellement envoyés. Si le tampon local est plein et que la destination distante n'est toujours pas disponible, les événements locaux les plus anciens seront alors ignorés et non transférés à la destination distante, même si cette dernière est de nouveau en ligne.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.worker = Nombre de connexions sortantes simultanées à utiliser. En général, il est nécessaire de définir un nombre de travailleurs plus élevé pour augmenter le temps de réponse du réseau sur la destination transférée et le nombre d'événements transmis par seconde.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.targets = Le transfert des événements peut être utilisé pour envoyer des événements filtrés et/ou balisés à une ou plusieurs destinations distantes (Log Insight et/ou Syslog). Cette fonctionnalité peut être utilisée pour prendre en charge les outils de journalisation existants (SIEM, par exemple) ainsi que pour consolider la journalisation sur différents réseaux (DMZ et/ou WAN, par exemple)<br /><br />Remarque : le ou les redirecteurs d'événements peuvent être autonomes ou en cluster, mais il s'agit d'une ou de plusieurs instances totalement indépendantes de la destination distante. Les instances configurées pour le transfert d'événements stockent aussi les événements localement et peuvent être utilisées pour interroger les données.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.ssl = Le transfert d'événements via SSL ne fonctionne pas avec le certificat auto-signé qui est installé sur les serveurs de destination par défaut. Un certificat SSL personnalisé doit être créé et téléchargé. Le certificat racine approuvé correspondant doit également être importé dans le magasin de certificats de l'instance qui effectue le transfert.<br /><br />Reportez-vous à la section « <i>Configurer un transfert d'événement vRealize Log Insight avec SSL</i> » de l'aide en ligne.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.transport = Protocole de transport réseau qui sera utilisé pour transférer les messages Syslog à la destination configurée.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.forwardComplementaryFields = Indique si le redirecteur doit transmettre des balises complémentaires (balises ajoutées par le cluster lui-même, telles que « vc_username » ou « vc_vmname ») avec les balises provenant directement des sources. Les balises complémentaires sont toujours transmises lorsque l'API Ingestion est utilisée.

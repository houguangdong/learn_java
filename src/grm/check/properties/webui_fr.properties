com.vmware.loginsight.web.actions.settings.VcopsConfigurationActionBean.description = L''intégration de vRealize Operations Manager procure de nombreux avantages, notamment la possibilité d''envoyer à Log Insight des alertes pour vRealize Operations Manager et d''activer le lancement contextuel entre deux produits. En cas d''intégration à vRealize Operations Manager 6.0 ou version ultérieure, le mappage d''inventaire est activé par défaut et marque les informations spécifiques à l''environnement, tel que le vCenter Server, le centre de données et le cluster d''où est issu un événement. Notez que l''intégration nécessite des autorisations en lecture seule pour un compte d''utilisateur local sur vRealize Operations Manager. L''utilisation d''un compte d''administrateur n''est pas recommandée pour des raisons de sécurité. Pour plus d''informations, reportez-vous à {0}.
com.vmware.loginsight.web.actions.settings.VcopsConfigurationActionBean.help.username = Compte d'utilisateur local vRealize Operations ou compte importé depuis LDAP ou Active Directory. Si le compte a été importé, entrez le nom d'utilisateur complet au format <code>Nom commun@Source</code>. Par défaut, le nom commun est l'UPN ; le nom du compte d'utilisateur peut donc se présenter comme suit :<code>utilisateur@exemple.com@Source</code>.
com.vmware.loginsight.web.actions.settings.VcopsConfigurationActionBean.help.enableVcops = Lorsque cette option est activée, les alertes utilisateur de Log Insight peuvent éventuellement être envoyées à vRealize Operations Manager. En cas d'intégration à vRealize Operations Manager 6.0 ou version ultérieure, les alertes peuvent être mappées automatiquement à un objet vRealize Operations Manager sur un champ Log Insight (par ex. nom d'hôte). Cela peut se faire en créant une alerte Log Insight effectuant un regroupement selon un champ reconnaissable par vRealize Operations Manager.

com.vmware.loginsight.web.actions.settings.VsphereConfigurationActionBean.vsphereEvents = Collecter les événements, tâches et alarmes de vCenter Server
com.vmware.loginsight.web.actions.settings.VsphereConfigurationActionBean.help.vsphereEvents = Les événements, tâches et alarmes de ce vCenter Server seront envoyés à Log Insight et s'afficheront en tant qu'événements consultables dans l'analyse interactive. <b>Toutefois, vous devez envoyer les journaux de vCenter Server séparément via un agent Log Insight.</b> vCenter Server 5.1 et ses versions ultérieures sont pris en charge. Cette intégration nécessite des informations d'identification avec des autorisations en lecture seule ou System.View, selon la version de vCenter Server. L'utilisation d'un compte d'administrateur n'est pas recommandée pour des raisons de sécurité.
com.vmware.loginsight.web.actions.settings.VsphereConfigurationActionBean.esxiLogs = Configurer les hôtes ESXi pour envoyer leurs journaux à Log Insight
com.vmware.loginsight.web.actions.settings.VsphereConfigurationActionBean.esxiLogsUpdatePeriodically = Configurer automatiquement tous les hôtes ESXi
com.vmware.loginsight.web.actions.settings.VsphereConfigurationActionBean.help.esxiLogs = Lorsque cette option est activée, les hôtes ESXi de ce vCenter sont automatiquement configurés pour envoyer leurs journaux à cette instance de Log Insight par le biais de Syslog. ESXi version 5.0 et ultérieures est pris en charge ; ESX n'est pas pris en charge. Les cibles de Syslog qui existent sur ces hôtes ne seront pas supprimées. Cliquez sur « Options avancées... » pour configurer des hôtes spécifiques ou modifier le protocole Syslog. Cette intégration nécessite des informations d'identification avec les autorisations Host.Configuration suivantes : Paramètres de modification, Configuration réseau, Paramètres avancés, Profil de sécurité et pare-feu. Un rôle personnalisé doit être créé avec ces autorisations. L'utilisation d'un compte d'administrateur n'est pas recommandée pour des raisons de sécurité.
com.vmware.loginsight.web.actions.settings.VsphereConfigurationActionBean.help.esxiLogsUpdatePeriodically = Lorsque cette option est activée, Log Insight recherche régulièrement de nouveaux hôtes ESXi, existants et récemment ajoutés, dans cette instance de vCenter Server et les configure.

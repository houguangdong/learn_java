com.vmware.loginsight.web.actions.settings.VsphereConfigurationActionBean.vsphereHeader = Instances de vCenter Server
com.vmware.loginsight.web.actions.settings.VsphereConfigurationActionBean.description = L''intégration de vSphere procure de nombreux avantages, notamment la possibilité de collecter des événements, tâches et alarmes de vCenter Server, ainsi que de configurer des hôtes ESXi pour transmettre les journaux à Log Insight. Il est possible de configurer 10 instances de vCenter Server au maximum. Pour plus d''informations, reportez-vous à {0}.
